name: Demo WebApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  AZURE_WEBAPP: 'dropteste'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: dotnet publish
      run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP }}/output

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: ${{ env.AZURE_WEBAPP }}/output/
  
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: iac
        path: Infraestrutura/
  

  deploy-IaC:
    needs: build
    name: Deploy Infra
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: iac
        path: Infraestrutura/
    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Azure Resource Manager (ARM) Template
      uses: Azure/arm-deploy@v1
      with:
        scope: resourcegroup 
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: WebAppTeste
        template: Infraestrutura/infra.json
        deploymentMode: Incremental

  deploy-WebApp:
    needs: deploy-IaC
    name: Deploy Web App
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifact
          path: '${{ env.AZURE_WEBAPP }}/output'
      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: Demo-githubactions1
          package: ${{ env.AZURE_WEBAPP }}/output
